<!DOCTYPE html>
<html>
  <head>
    <title>Doomscrolling</title>

    <!-- Load main jsPsych plug-in to initialize jsPsych -->
    <script src="js/jspsych.js"></script>

    <!-- Load jsPsych plug-ins -->
    <script src="js/plugin-survey.js"></script> 
    <script src="js/plugin-fullscreen.js"></script>
    <script src="js/plugin-browser-check.js"></script>

    <!-- Load Doomscrolling Scale script -->
    <script src="doomscrolling_scale.js"></script>

    <!-- Load default jsPsych and survey CSS styles -->
    <link href="js/jspsych.css" rel="stylesheet" type="text/css" />
    <link href="js/survey.css" rel="stylesheet" type="text/css" />

  <style>
  /****** These are all CSS rules that will customize the aesthetics of the task *******/

/* Make the background color 'white' */
body {
  background-color: white;
       } 

/*Padding for text*/
.custom_padding {
  padding-left: 4vw;
  padding-right: 4vw;
}

  </style>
  
  </head>
  <body></body>
  <script>


//------------------------------------//
// Initialize jsPsych
//------------------------------------//
var jsPsych = initJsPsych({
    on_finish: function() {
        jsPsych.data.displayData()
    }
})

//------------------------------------//
// Initialize Timeline
//------------------------------------//
var timeline = [];


//------------------------------------//
// Collect browser information
//------------------------------------//
timeline.push ({
    data: {
        trial_id: "Browser_check"
    },
    type: jsPsychBrowserCheck
  });


//------------------------------------//
// Make experiment Full Screen
//------------------------------------//
timeline.push({
    data: {
        trial_id: "Full_screen"
    },
    type: jsPsychFullscreen,
    fullscreen_mode: true
});


//-----------------------------------------//
// Concatenate Doomscrolling Scale timeline
//----------------------------------------//
timeline = timeline.concat(doomscrolling_scale_procedure);


// Execute timeline.
jsPsych.run(timeline);

  </script>
</html>
