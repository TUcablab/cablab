---
layout: default
---

<style>
  /* Center the title and logo within the existing Slate theme */
  header h1 {
    text-align: center;
  }
  
  header img {
    display: block;
    margin: 0 auto;
  }
  
  header p {
    text-align: center;
  }
  
  header h3 {
    text-align: center;
  }
  
  .resources-links {
    text-align: center;
  }
  
  .resources-links p {
    text-align: center;
    margin-bottom: 2px;
  }
</style>

{% if site.logo %}
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="{{site.logo | relative_url}}" alt="Logo" style="max-width: 200px" />
  </div>
{% endif %}

<div style="text-align: center; margin-bottom: 30px;">
  <h3>Resources</h3>
  <div class="resources-links">
    <p><a href="https://www.jspsych.org/">jsPsych</a></p>
    <p><a href="https://nivlab.github.io/nivturk/">NivTurk</a></p>
    <p><a href="{{ site.baseurl }}/pages/tutorials.html">Tutorials</a></p>
    <p><a href="{{ site.baseurl }}/pages/stimuli.html">Stimuli</a></p>
    <p><a href="{{ site.baseurl }}/pages/extensions.html">Extensions</a></p>
  </div>
</div>

{{ content }}
